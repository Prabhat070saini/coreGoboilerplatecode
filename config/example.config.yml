ApiKey: "your-api-key-here"
AppName: "MyApp"
AppVersion: "1.0.0"
BaseUrl: "http://localhost:8080"
Environment: "development"
ServerPort: 8080

db:
  driver: "postgres"
  host: "localhost"
  port: 5432
  user: "postgres"
  password: "password"
  db_name: "myapp_db"
  max_idle_connection: 10
  max_open_connection: 100
  conn_max_lifetime_minutes: 30
  logging: true

jwt:
  access_token_expiry_min: 15
  refresh_token_expiry_min: 1440
  access_token_secret: "your-access-secret"
  refresh_token_secret: "your-refresh-secret"

log:
  level: "debug"
  format: "json"
  enable_caller: true
  enable_stacktrace: true

cache:
  addr: "localhost:6379"
  password: ""
  db: 0
  driver: "redis"

aws:
  aws_region: "ap-south-1"
  aws_access_key_id: "your-access-key"
  aws_secret_access_key: "your-secret-key"
  aws_s3_bucket_name: "your-bucket-name"
  aws_signed_url_expiry: 15
  max_file_size: 10485760 # 10MB

service_base_url:
  communication_service: "http://localhost:5000"

password_reset:
  reset_link: "http://localhost:3000/reset-password"
  reset_link_expiry_min: 30

crypto:
  aes_key: "your-32-byte-aes-key"

cors:
  allow_origins:
    - "http://localhost:3000"
  allow_methods:
    - "GET"
    - "POST"
    - "PUT"
    - "DELETE"
  allow_headers:
    - "Content-Type"
    - "Authorization"
  expose_headers:
    - "X-Custom-Header"
  allow_credentials: true
  max_age_hours: 12

email:
  host: "smtp.gmail.com"
  port: 587
  username: "you@gmail.com"
  password: "your-email-password"
  from: "no-reply@myapp.com"
  provider: "smtp"
